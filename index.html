<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WIOA Career Pathway Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter font + Tailwind CDN with custom config -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind = window.tailwind || {};
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 UMD + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-950 font-sans">
  <a href="adult.html" class="absolute top-2 left-3 text-xs text-slate-400 underline">Adult version</a>

  <div id="root"></div>

  <script type="text/babel">
    const { useMemo, useState, useEffect } = React;

    const STORAGE_KEY = "wioa_pathways_v1";

    const loadRecords = () => {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch { return []; }
    };
    const saveRecords = (records) => localStorage.setItem(STORAGE_KEY, JSON.stringify(records));

    const PHASES = [
      { key: "engagement", label: "Engagement / Eligibility" },
      { key: "assessment", label: "Assessment / ISS" },
      { key: "career", label: "Career Services" },
      { key: "training", label: "Training" },
      { key: "support", label: "Supportive Services" },
      { key: "placement", label: "Placement" },
      { key: "followup", label: "Follow-Up (Qtr 1â€“4)" },
    ];

    const STATUSES = [
      { value: "Planned", label: "Planned" },
      { value: "In Progress", label: "In Progress" },
      { value: "Completed", label: "Completed" },
    ];

    const STATUS_COLORS = {
      "Planned": "bg-sky-500/15 text-sky-50 border-sky-500/60",
      "In Progress": "bg-amber-500/15 text-amber-50 border-amber-400/60",
      "Completed": "bg-emerald-500/20 text-emerald-50 border-emerald-400/70",
    };

    const BARRIER_LIBRARY = [
      { key: "transport", label: "Transportation (Assistance)", recommend: ["Bus pass / gas card"] },
      { key: "childcare", label: "Childcare", recommend: ["Childcare referral", "Supportive services policy"] },
      { key: "Transport car", label: "Transportation (Vehicle)", recommend: ["Repair"] },
      { key: "NRP", label: "Needs Related Payment", recommend: ["Justification"] },
      { key: "housing", label: "Housing Instability", recommend: ["One-time rent/utility support", "Utility support"] },
      { key: "justice", label: "Justice-Involved", recommend: ["Reentry program (e.g., Metro 180)"] },
      { key: "language", label: "Limited English", recommend: ["ESL referral"] },
      { key: "disability", label: "Disability", recommend: ["VR referral", "Accommodation plan"] },
      { key: "other", label: "Other", recommend: ["Detail in casenote"] },
      { key: "parenting/pregnant", label: "Parenting", recommend: ["Childcare, Referral, SNAP"] },
      { key: "homeless", label: "Experiencing Homelessness", recommend: ["Housing Support, Rental Support, Legal Aid"] },
      { key: "fostercare", label: "In or aged out of fostercare", recommend: ["Referrals"] },
      { key: "HS dropout", label: "High School Dropout", recommend: ["GED program", "Diploma Recovery", "GED Prep"] },
      { key: "work", label: "Limited Work Experience", recommend: ["Soft skills Coaching", "Work Experience"] },
      { key: "tools", label: "Training/Work Tools", recommend: ["Tools to perform job purchase"] },
      { key: "Training", label: "Testing fees/Training Costs", recommend: ["ETPL training", "NCRC Silver", "Enrollment Agreement"] },
    ];

    const ACTIVITY_LIBRARY = [
      { key: "orientation", phase: "engagement", label: "WIOA Orientation + NEWORKS" },
      { key: "eligibility", phase: "engagement", label: "Eligibility Verification" },
      { key: "assessments", phase: "assessment", label: "NCRC" },
      { key: "OAS", phase: "engagement", label: "Objective Assessment" },
      { key: "ONET", phase: "assessment", label: "ONET" },
      { key: "iss", phase: "assessment", label: "ISS Goals + Objectives" },
      { key: "resume", phase: "career", label: "Resume + Interview Coaching" },
      { key: "jobsearch", phase: "career", label: "Job Search (Staff Assisted)" },
      { key: "ita", phase: "training", label: "ITA for Occupational Training" },
      { key: "wex", phase: "training", label: "Work Experience (WEX)" },
      { key: "ojt", phase: "training", label: "On-the-Job Training (OJT)" },
      { key: "support", phase: "support", label: "Supportive Services" },
      { key: "placement", phase: "placement", label: "Job Placement + Retention Plan" },
      { key: "MSG", phase: "assessment", label: "Measureable Skills Gain" },
      { key: "cred", phase: "followup", label: "Credential" },
      { key: "follow", phase: "followup", label: "Follow-Up Contacts" },
      { key: "incentive", phase: "followup", label: "Activity Incentives" },
      { key: "InterestProfiler", phase: "assessment", label: "Interest Profiler" },
      { key: "Monthly Contact", phase: "engagement", label: "Monthly contact with CN" },
      { key: "Apprenticeship", phase: "training", label: "Apprenticeship" },
    ];

    function SectionTitle({ children, emoji }) {
      return (
        <div className="flex items-center gap-2 text-sm font-semibold text-slate-100">
          <span className="text-lg">{emoji}</span>
          <span className="tracking-tight">{children}</span>
        </div>
      );
    }

    function Field({ label, hint, children }) {
      return (
        <div className="space-y-1.5">
          <div className="text-[11px] font-semibold text-slate-300 tracking-wide uppercase">
            {label}
          </div>
          {children}
          {hint ? <div className="text-[11px] text-slate-400">{hint}</div> : null}
        </div>
      );
    }

    // ----- Activity helpers -----
    function ensureActivityShape(act) {
      return {
        ...act,
        phase: act.phase || "career",
        status: act.status || "Planned",
        comment: act.comment ?? "",
        dueDate: act.dueDate ?? "",
      };
    }

    function normalizeActivities(list) {
      return (list || []).map(ensureActivityShape);
    }

    function mkAct(key, status = "Planned") {
      const lib = ACTIVITY_LIBRARY.find(a => a.key === key);
      return ensureActivityShape({
        id: `${key}-${Math.random().toString(36).slice(2, 8)}`,
        label: lib?.label || "Custom Step",
        phase: lib?.phase || "career",
        status,
      });
    }

    function statusRank(s) {
      return s === "Completed" ? 2 : s === "In Progress" ? 1 : 0;
    }

    function isOverdue(step) {
      if (!step.dueDate || step.status === "Completed") return false;
      const today = new Date().toISOString().slice(0, 10);
      return step.dueDate < today;
    }

    // ----- Activities editor (search + due dates) -----
    function ActivitiesEditor({ activities, setActivities }) {
      const [search, setSearch] = useState("");

      const filteredLibrary = useMemo(
        () =>
          ACTIVITY_LIBRARY.filter(a =>
            a.label.toLowerCase().includes(search.toLowerCase())
          ),
        [search]
      );

      function addActivityFromLibrary(key) {
        setActivities(prev => [...prev, mkAct(key)]);
      }

      function addCustomActivity() {
        setActivities(prev => [
          ...prev,
          ensureActivityShape({
            id: `custom-${Math.random().toString(36).slice(2, 8)}`,
            label: "Custom Step",
            phase: "career",
            status: "Planned",
          }),
        ]);
      }

      function updateActivity(id, updates) {
        setActivities(prev => prev.map(a => (a.id === id ? { ...a, ...updates } : a)));
      }

      function removeActivity(id) {
        setActivities(prev => prev.filter(a => a.id !== id));
      }

      return (
        <div className="space-y-3">
          <div className="flex flex-col gap-2">
            <input
              type="text"
              className="h-8 px-2 rounded-lg border border-slate-700 bg-slate-900 text-slate-100 text-xs placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/60 focus:border-emerald-500/70 transition-all"
              placeholder="Search activities..."
              value={search}
              onChange={e => setSearch(e.target.value)}
            />
            <div className="flex gap-2">
              <select
                className="flex-1 h-9 px-3 rounded-lg border border-slate-700 bg-slate-900 text-slate-100 text-xs focus:outline-none focus:ring-2 focus:ring-emerald-500/60 focus:border-emerald-500/70 transition-all"
                defaultValue=""
                onChange={e => {
                  if (e.target.value) {
                    addActivityFromLibrary(e.target.value);
                    e.target.value = "";
                  }
                }}
              >
                <option value="" disabled>Add from libraryâ€¦</option>
                {filteredLibrary.map(a => (
                  <option key={a.key} value={a.key}>{a.label}</option>
                ))}
              </select>
              <button
                onClick={addCustomActivity}
                className="px-3 py-1.5 text-xs rounded-full border border-slate-600 bg-slate-900 text-slate-100 hover:border-emerald-400/70 hover:bg-slate-800 transition-colors"
              >
                Custom
              </button>
            </div>
          </div>

          <div className="space-y-2 max-h-64 overflow-auto pr-1">
            {activities.map(a => (
              <div
                key={a.id}
                className="grid grid-cols-12 gap-2 p-2.5 rounded-xl border border-slate-700 bg-slate-900/80 shadow-sm"
              >
                <div className="col-span-4">
                  <input
                    className="w-full h-8 px-2 rounded-lg border border-slate-700 bg-slate-950 text-slate-100 text-xs placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/60 focus:border-emerald-500/70 transition-all"
                    value={a.label}
                    onChange={e => updateActivity(a.id, { label: e.target.value })}
                  />
                </div>
                <div className="col-span-3">
                  <select
                    className="w-full h-8 px-2 rounded-lg border border-slate-700 bg-slate-950 text-slate-100 text-xs focus:outline-none focus:ring-2 focus:ring-emerald-500/60 focus:border-emerald-500/70 transition-all"
                    value={a.phase}
                    onChange={e => updateActivity(a.id, { phase: e.target.value })}
                  >
                    {PHASES.map(p => (
                      <option key={p.key} value={p.key}>{p.label}</option>
                    ))}
                  </select>
                </div>
                <div className="col-span-3">
                  <select
                    className="w-full h-8 px-2 rounded-lg border border-slate-700 bg-slate-950 text-slate-100 text-xs focus:outline-none focus:ring-2 focus:ring-emerald-500/60 focus:border-emerald-500/70 transition-all"
                    value={a.status}
                    onChange={e => updateActivity(a.id, { status: e.target.value })}
                  >
                    {STATUSES.map(s => (
                      <option key={s.value} value={s.value}>{s.label}</option>
                    ))}
                  </select>
                </div>
                <div className="col-span-1">
                  <input
                    type="date"
                    className="w-full h-8 px-1 rounded-lg border border-slate-700 bg-slate-950 text-slate-200 text-[10px] focus:outline-none focus:ring-1 focus:ring-emerald-500/60 focus:border-emerald-500/70"
                    value={a.dueDate || ""}
                    onChange={e => updateActivity(a.id, { dueDate: e.target.value })}
                  />
                </div>
                <div className="col-span-1 text-right">
                  <button
                    onClick={() => removeActivity(a.id)}
                    className="px-2 py-1 text-slate-400 hover:text-red-400 text-xs"
                  >
                    Ã—
                  </button>
                </div>
                <div className="col-span-12">
                  <textarea
                    rows="2"
                    className="w-full px-2 py-1 rounded-lg border border-slate-700 bg-slate-950 text-slate-100 text-xs placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/60 focus:border-emerald-500/70 transition-all"
                    placeholder="Add a comment or detail for this activity"
                    value={a.comment ?? ""}
                    onChange={e => updateActivity(a.id, { comment: e.target.value })}
                  ></textarea>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function App() {
      const [participant, setParticipant] = useState({
        name: "Client Name",
        sid: "",
        age: 20,
        population: "Youth (14â€“24)",
        education: "HS Diploma / GED",
        veteran: false,
        targetOccupation: "Target Career",
        wageGoal: 22,
        timelineMonths: 12,
        credentialTarget: "Expected MSG/Credentials",
      });

      const [barriers, setBarriers] = useState(["transport"]);
      const [activities, setActivities] = useState([
        mkAct("orientation"),
        mkAct("eligibility"),
        mkAct("assessments", "Completed"),
        mkAct("iss", "In Progress"),
        mkAct("resume"),
        mkAct("ita"),
        mkAct("wex"),
        mkAct("support"),
        mkAct("placement"),
        mkAct("follow"),
      ]);

      const [notes, setNotes] = useState(
        "Goal: entry-level maintenance role at $22/hr within 6 months. Training via ITA + WEX at partner site. Supportive services for transportation (gas card) during first 2 pay periods."
      );
      const [compact, setCompact] = useState(false);
      const [jsonText, setJsonText] = useState("");

      const [printPathwayOnly, setPrintPathwayOnly] = useState(false);
      const [viewMode, setViewMode] = useState("staff");

      const [records, setRecords] = useState([]);
      const [selectedId, setSelectedId] = useState("");

      useEffect(() => { setRecords(loadRecords()); }, []);

      const recommendedSupports = useMemo(() => {
        const items = [];
        barriers.forEach(b => {
          const bary = BARRIER_LIBRARY.find(x => x.key === b);
          if (!bary) return;
          bary.recommend.forEach(r => items.push({ phase: "support", label: r }));
        });
        if (String(participant.population).toLowerCase().includes("youth")) {
          items.push({ phase: "followup", label: "Quarterly MSG + Credential Check" });
        }
        return items;
      }, [barriers, participant.population]);

      const phaseBuckets = useMemo(() => {
        const base = {
          engagement: [], assessment: [], career: [], training: [], support: [], placement: [], followup: [],
        };
        activities.forEach(a => base[a.phase].push(a));
        recommendedSupports.forEach((r, idx) => {
          base[r.phase].push({
            id: `rec-${idx}`,
            label: r.label,
            phase: r.phase,
            status: "Planned",
            comment: "",
          });
        });
        Object.keys(base).forEach(k => {
          base[k] = base[k].sort((a, b) => statusRank(a.status) - statusRank(b.status));
        });
        return base;
      }, [activities, recommendedSupports]);

      const totalActivities = activities.length;
      const completedActivities = activities.filter(a => a.status === "Completed").length;
      const progressPercent = totalActivities
        ? Math.round((completedActivities / totalActivities) * 100)
        : 0;

      function exportJSON() {
        const payload = { participant, barriers, activities: normalizeActivities(activities), notes };
        const blob = new Blob([JSON.stringify(payload, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${participant.name || "participant"}_pathway.json`;
        a.click();
        URL.revokeObjectURL(url);
      }

      function importJSON() {
        try {
          const obj = JSON.parse(jsonText);
          if (obj.participant) setParticipant(obj.participant);
          if (obj.barriers) setBarriers(obj.barriers);
          if (obj.activities) setActivities(normalizeActivities(obj.activities));
          if (obj.notes) setNotes(obj.notes);
          alert("JSON loaded into the current plan.");
        } catch {
          alert("Invalid JSON");
        }
      }

      function saveToLibrary() {
        const id = selectedId || (crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).slice(2, 10));
        const name = participant.name?.trim() || "Unnamed";
        const payload = {
          id,
          name,
          savedAt: new Date().toISOString(),
          data: { participant, barriers, activities: normalizeActivities(activities), notes },
        };
        const next = records.filter(r => r.id !== id).concat(payload).sort((a,b)=>a.name.localeCompare(b.name));
        setRecords(next);
        saveRecords(next);
        setSelectedId(id);
        alert(`Saved pathway for "${name}".`);
      }

      function loadFromLibrary(id) {
        const rec = records.find(r => r.id === id);
        if (!rec) return;
        const { participant: p, barriers: b, activities: a, notes: n } = rec.data;
        setParticipant(p); setBarriers(b); setActivities(normalizeActivities(a)); setNotes(n);
        setSelectedId(id);
      }

      function deleteFromLibrary(id) {
        const rec = records.find(r => r.id === id);
        if (!rec) return;
        if (!confirm(`Delete saved pathway for "${rec.name}"?`)) return;
        const next = records.filter(r => r.id !== id);
        setRecords(next);
        saveRecords(next);
        if (selectedId === id) setSelectedId("");
      }

      function applyTemplate(template) {
        if (template === "youth") {
          setParticipant(p => ({
            ...p,
            population: "Youth (14â€“24)",
            education: "No HS Diploma",
            targetOccupation: "Entry-level job",
            timelineMonths: 12,
            wageGoal: 15,
            credentialTarget: "GED / HS Diploma",
          }));
          setBarriers(["HS dropout", "work", "transport"]);
          setActivities([
            mkAct("orientation"),
            mkAct("OAS"),
            mkAct("assessments"),
            mkAct("InterestProfiler"),
            mkAct("wex"),
            mkAct("support"),
            mkAct("MSG"),
            mkAct("cred"),
            mkAct("follow"),
          ]);
        } else if (template === "dw") {
          setParticipant(p => ({
            ...p,
            population: "Dislocated Worker",
            education: "Some College",
            targetOccupation: "Reemployment in prior field",
            timelineMonths: 6,
            wageGoal: 24,
            credentialTarget: "Industry credential / License",
          }));
          setBarriers(["transport"]);
          setActivities([
            mkAct("orientation"),
            mkAct("eligibility"),
            mkAct("OAS"),
            mkAct("resume"),
            mkAct("jobsearch"),
            mkAct("ojt"),
            mkAct("placement"),
            mkAct("follow"),
          ]);
        } else if (template === "adult") {
          setParticipant(p => ({
            ...p,
            population: "Adult (25+)",
            education: "HS Diploma / GED",
            targetOccupation: "Mid-skill occupation",
            timelineMonths: 12,
            wageGoal: 20,
            credentialTarget: "Certificate / License",
          }));
          setBarriers(["transport"]);
          setActivities([
            mkAct("orientation"),
            mkAct("OAS"),
            mkAct("assessments"),
            mkAct("ita"),
            mkAct("support"),
            mkAct("MSG"),
            mkAct("placement"),
            mkAct("follow"),
          ]);
        }
      }

      function buildParticipantSummary() {
        const firstTraining = activities.find(a => a.phase === "training");
        const firstPlacement = activities.find(a => a.phase === "placement");
        const barrierLabels = barriers.map(
          b => BARRIER_LIBRARY.find(x => x.key === b)?.label || b
        );

        return [
          `You are working toward: ${participant.targetOccupation || "a new role"} at $${participant.wageGoal || "?"}/hr within ${participant.timelineMonths || "?"} month(s).`,
          barrierLabels.length
            ? `We identified these key barriers: ${barrierLabels.join(", ")}.`
            : "No major barriers were identified at this time.",
          firstTraining
            ? `Training step: "${firstTraining.label}" is planned before job placement.`
            : "We have not added a specific training step yet.",
          firstPlacement
            ? `Placement step: "${firstPlacement.label}" will support your transition into employment.`
            : "We have not added a specific job placement step yet.",
        ].join("\n");
      }

      function completenessChecks() {
        const hasPhase = phase => (phaseBuckets[phase] || []).length > 0;
        return [
          { label: "Assessment step included", ok: hasPhase("assessment") },
          { label: "Training step included", ok: hasPhase("training") },
          { label: "Placement step included", ok: hasPhase("placement") },
          { label: "Follow-up activities included", ok: hasPhase("followup") },
          {
            label: "Supportive services for selected barriers",
            ok: barriers.length === 0 || hasPhase("support"),
          },
        ];
      }

      function buildCaseNote() {
        const dateStr = new Date().toLocaleDateString();
        const barrierLabels = barriers.map(
          b => BARRIER_LIBRARY.find(x => x.key === b)?.label || b
        );
        const keyActivities = activities.slice(0, 6).map(
          a => `${a.label} (${a.status}${a.dueDate ? `, due ${a.dueDate}` : ""})`
        );

        return `Date: ${dateStr}
Participant: ${participant.name || "N/A"} (Age ${participant.age || "N/A"}, ${participant.population || "N/A"})
Goal: ${participant.targetOccupation || "N/A"} at $${participant.wageGoal || "N/A"}/hr within ${participant.timelineMonths || "N/A"} month(s). Credential target(s): ${participant.credentialTarget || "N/A"}.

Barriers identified: ${barrierLabels.length ? barrierLabels.join(", ") : "None noted."}

Key activities: ${keyActivities.length ? keyActivities.join("; ") : "No activities added."}

Notes: ${notes || "N/A"}`;
      }

      function copyCaseNote() {
        const text = buildCaseNote();
        if (navigator.clipboard?.writeText) {
          navigator.clipboard.writeText(text).then(
            () => alert("Case note copied to clipboard."),
            () => alert("Unable to copy to clipboard; please select and copy manually.")
          );
        } else {
          alert("Clipboard not supported; please select and copy the case note text.");
        }
      }

      return (
        <div className={`min-h-screen w-full ${compact ? "p-2" : "p-4 md:p-6"} ${printPathwayOnly ? "print-pathway-only" : ""}`}>
          <div className="mx-auto max-w-7xl bg-slate-900/70 rounded-3xl shadow-2xl border border-slate-800 p-4 md:p-6 lg:p-8 text-slate-50">
            {/* Header */}
            <div className="flex flex-wrap items-center justify-between mb-6 gap-4 bg-slate-950/60 border border-slate-700 rounded-2xl px-4 py-3">
              <div>
                <div className="inline-flex items-center gap-2 mb-1">
                  <span className="inline-flex items-center rounded-full bg-emerald-500/10 text-emerald-300 border border-emerald-500/40 px-2 py-0.5 text-[10px] uppercase tracking-wide">
                    WIOA tool
                  </span>
                  <span className="text-[11px] text-slate-400">v1.0</span>
                </div>
                <h1 className="text-2xl font-bold tracking-tight text-slate-50">
                  Career Pathway Generator
                </h1>
                <p className="text-sm text-slate-400 mt-1">
                  Design, explain, and track a clear pathway with your participant in real time.
                </p>
                <div className="mt-2 flex flex-wrap gap-2 text-[11px] text-slate-300">
                  <span className="text-slate-400">Quick templates:</span>
                  <button
                    type="button"
                    onClick={() => applyTemplate("youth")}
                    className="px-2.5 py-1 rounded-full border border-slate-700 bg-slate-900 hover:border-emerald-400/70 hover:bg-slate-800 transition-colors"
                  >
                    Youth
                  </button>
                  <button
                    type="button"
                    onClick={() => applyTemplate("dw")}
                    className="px-2.5 py-1 rounded-full border border-slate-700 bg-slate-900 hover:border-emerald-400/70 hover:bg-slate-800 transition-colors"
                  >
                    Dislocated Worker
                  </button>
                  <button
                    type="button"
                    onClick={() => applyTemplate("adult")}
                    className="px-2.5 py-1 rounded-full border border-slate-700 bg-slate-900 hover:border-emerald-400/70 hover:bg-slate-800 transition-colors"
                  >
                    Adult
                  </button>
                </div>
